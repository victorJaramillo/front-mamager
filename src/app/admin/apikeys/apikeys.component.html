<div class="container-scroller">
    <div class="main-panel">


        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">APIKeys</h4>
                            <p class="card-description">
                                <code>Configured APIKeys</code>
                            </p>
                            <p>
                                <button class="badge btn btn-sm new-anime-style-button"
                                    (click)="optionsCollapse.toggle()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-list" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                                    </svg>
                                </button>
                            </p>
                            <div class="collapse form-group" mdbCollapse #optionsCollapse="mdbCollapse">
                                <tr>
                                    <th class="new-anime-style">
                                        <!-- <label class="card-title">Configure new anime</label> -->
                                        <div class="input-group">
                                            <button class="badge btn btn-sm new-anime-style-button"
                                                (click)="openModal()">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                                    <path
                                                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                    <path
                                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                                </svg><br> New APIKEY
                                            </button>
                                        </div>
                                    </th>
                                </tr>
                                <br>
                                <tr>

                                </tr>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <div class="clearfix" *ngIf="spinnerActiveIndicator">
                                        <div class="spinner-border float-right" role="status">
                                            <span class="sr-only"></span>
                                        </div>
                                    </div>
                                    <thead>
                                        <tr>
                                            <th>APIKey name</th>
                                            <th>Value</th>
                                            <th>Details</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let item of configuredApiKeys?.results">
                                        <tr>
                                            <td>{{item.key_name}}</td>
                                            <td>
                                                <button class="badge btn btn-sm new-anime-style-button"  (click)="openModalValues()">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                                        <path
                                                            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                                    </svg>
                                                </button>
                                            </td>
                                            <td>
                                                <button class="badge btn btn-sm new-anime-style-button" (click)="openModalDetails()">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-folder2" viewBox="0 0 16 16">
                                                        <path
                                                            d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5v-9zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5V7z" />
                                                    </svg>
                                                </button>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="table table-hover">
                                    <tr>
                                        <td class="paginationtd">
                                            <div class="pagination" *ngFor="let page of pages">
                                                <a (click)="changeCurrentPage(page)"
                                                    [ngClass]="{'active': page === clickedPage }">{{page}}</a>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
